<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>InnerTube API Docs</title>
        <link rel="stylesheet" href="css/core.css">
    </head>
    <body>
        <div id="root">
            <div id="header">
                <a href=".." id="logo">
                    <span class="logo-icon sprite"></span>
                    <div class="logo-text-container">
                        <div class="logo-title">InnerTube API Docs</div>
                        <div class="logo-subtitle">Docs for YouTube's internal API</div>
                    </div>
                </a>
                <div class="tab-bar">
                    <a href=".." class="tab-item active">
                        <span class="tab-label">API</span>
                    </a>
                    <a href="glossary" class="tab-item">
                        <span class="tab-label">Glossary</span>
                    </a>
                </div>
            </div>
            <div id="content">
                <div id="sidebar">
                    <div class="spinner">
                        <span class="spinner-icon sprite"></span>
                        <span class="spinner-label">Loading...</span>
                    </div>
                </div>
                <div id="main">
                    <h2>Welcome!</h2>
                    <p>Select an option on the sidebar to get started.</p>
                </div>
            </div>
        </div>
    </body>
    <script src="js/nunjucks.js"></script>
    <script src="js/core.js"></script>
